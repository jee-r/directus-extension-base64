name: release

on: 
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build and publish 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: base64Gen
          path: ./dist